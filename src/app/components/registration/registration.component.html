
<form class="example-form">
  
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St">Vidyanidhi Education Complex, Vidyanidhi Road
        , Juhu Scheme Andheri (W)</textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>

    <td><mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. Nagpur">
    </mat-form-field></td>

    <td><mat-form-field class="example-full-width">
      <mat-label>State</mat-label>
      <input matInput placeholder="Ex.Maharashtra">
    </mat-form-field></td>

    <td><mat-form-field class="example-full-width">
      <mat-label>Pin Code</mat-label>
      <input matInput #pinCode maxlength="6" placeholder="Ex. 442301" value="400 049">
      <mat-hint align="end">{{pinCode.value.length}} / 7</mat-hint>
    </mat-form-field></td>
  
    <button mat-raised-button color="primary">Submit</button>

 
  </tr></table>
</form>
